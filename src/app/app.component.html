<h1>
  {{title}} 
</h1>
<br>
<input
  type="text"
  class="form-control"
  [(ngModel)]="username">

<p>Hello, {{ username }}! Welcome to our little application.</p>

<button
  class="btn btn-primary"
  [disabled]= "username === ''"
  (click)="onCreateUsername()">Add username</button>

<p>{{ usernameStatus }}</p>
